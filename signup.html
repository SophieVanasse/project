<!doctype html>
<html>
    <head>
        <title>Cookit</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      
      

      <div class="signup-card">

        <div class="logo-titre">
          <h1 class="float-logo">C<span class="yellow">oo</span>kit</h1>
          <img src="./images/Logo.png" class="logo">
        </div>

        <form method="POST" action="signup">

          <h2 class="title-signup"><span class="yellow">Create</span> an account</h2>
          <p> <!-- <label for="firsttname">First name</label> -->
          <input type="text" name="firstname" class="bulle" placeholder="First Name"></p>

          <p> <!-- <label for="lastname">Last Name name</label> -->
          <input type="text" name="lastname" class="bulle" placeholder="Last Name"></p>

          <p> <!-- <label for="username">User name</label> -->
          <input type="text" name="username" class="bulle" placeholder="Username"></p>
          
          <p> <!-- <label for="email">Email</label> -->
          <input type="email" name="email" class="bulle" placeholder="email"></p>

          <p> <!-- <label for="password">Password</label> -->
          <input type="password" name="password" class="bulle" placeholder="Password"></p>

          <p> <!-- <label for="confirm-password">Password</label> -->
          <input type="password" name="confirm-password" class="bulle" placeholder="Confirm password"></p>

          <button type="submit">Create</button>

        </form>
      </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <title>Cookit - SignUp</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      
      

      <div class="signup-card">

        <div class="logo-titre">
          <h1 class="float-logo">C<span class="yellow">oo</span>kit</h1>
          <img src="./images/Logo.png" class="logo">
        </div>

        <form method="POST" action="signup">

          <h2 class="title-signup"><span class="yellow">Create</span> an account</h2>

          <input type="text" name="firstname" class="bulle" placeholder="First Name">
            <label for="firsttname" class="hidden">First name</label>

          <input type="text" name="lastname" class="bulle" placeholder="Last Name">
            <label for="lastname" class="hidden">Last Name name</label>

          <input type="text" name="username" class="bulle" placeholder="Username">
            <label for="username" class="hidden">User name</label>          

          <input type="email" name="email" class="bulle" placeholder="email">
            <label for="email" class="hidden">Email</label>

          <input type="password" name="password" class="bulle" placeholder="Password">
            <label for="password" class="hidden">Password</label>
          
          <input type="password" name="confirm-password" class="bulle" placeholder="Confirm password">
            <label for="confirm-password" class="hidden">Password</label>

          <button type="submit">Create</button>

        </form>
      </div>
    </body>
</html>

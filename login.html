<!doctype html>
<html>
    <head>
        <title>Cookit - LogIn</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

      

      <div class="signin-card">
        <div class="logo-titre">
          <h1 class="float-logo">C<span class="yellow">oo</span>kit</h1>
          <img src="./images/Logo.png" class="logo">
        </div>

        <form method="POST" action="login">

          <input type="text" name="username" class="bulle" placeholder="User name">
            <label for="username" class="hidden">User name</label>
          
          <input type="password" name="password" class="bulle" placeholder="Password">
            <label for="password" class="hidden">Password</label>

          <button type="submit">Login</button>

          <p class="width"><a href="signup.html">Create an account</a></p>
        </form>
      </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <title>Cookit - CreateProfile</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      
      

      <div class="profile-card">

        <div class="logo-titre">
          <h1 class="float-logo">C<span class="yellow">oo</span>kit</h1>
          <img src="./images/Logo.png" class="logo">
        </div>

        <form method="POST" action="/profile/edit">

          <h2 class="title-profile"><span class="yellow">Your</span> profile</h2>

          <input type="text" name="firstname" class="bulle" placeholder="First Name">
            <label for="firsttname" class="hidden">First name</label>
          
          <input type="text" name="lastname" class="bulle" placeholder="Last Name">
            <label for="lastname" class="hidden">Last Name name</label>
          
          <input type="email" name="email" class="bulle" placeholder="email">
            <label for="email" class="hidden">Email</label>

          <input type="password" name="new-password" class="bulle" placeholder="New password">
            <label for="new-password" class="hidden">Password</label>

          <input type="password" name="confirm-password" class="bulle" placeholder="Confirm new password">
            <label for="confirm-password" class="hidden">Password</label>

          <div class="check-choices">
            <input type="radio" name="gender" value="Male" class="item-1">
              <label for="gender">Male</label>
            <input type="radio" name="gender" value="Female" class="item-2">
              <label for="gender">Female</label>
            <input type="radio" name="gender" value="Other" class="item-3">
              <label for="gender">Other</label>
          </div>

          <div class="check-choices">
            <input type="radio" name="orientation" value="Non-Vegetarian" class="item-4">
              <label for="orientation">Non-Vegetarian</label>
            <input type="radio" name="orientation" value="Vegetarian" class="item-5">
              <label for="orientation">Vegetarian</label>
            <input type="radio" name="orientation" value="Vegan" class="item-6">
              <label for="orientation">Vegan</label>
          </div>

          <button type="submit">Update</button>

        </form>
      </div>
    </body>
</html>
